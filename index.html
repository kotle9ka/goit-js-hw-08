<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />

  </head>
  <body>
    <div class="container" id="bookmarkApp">
      <h1>Закладки</h1>

    </div>
    <script src="./js/index.js" type="Module"></script>
  </body>
</html>
